name: CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Ci setup
        uses: ./.github/actions/ci-setup
      - name: Lint code
        run: pnpm lint
  vitest-run:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Ci setup
        uses: ./.github/actions/ci-setup
      - run: pnpm test
  build:
    runs-on: ubuntu-latest
    needs: [lint, vitest-run]
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Ci setup
        uses: ./.github/actions/ci-setup
      - run: pnpm build
      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
  cypress-run:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Ci setup
        uses: ./.github/actions/ci-setup
      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: pnpm start
          wait-on: 'http://localhost:3000'
 